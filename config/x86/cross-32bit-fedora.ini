[binaries]
c = 'cc'
cpp = 'c++'
ar = 'ar'
strip = 'strip'
pkg-config = 'pkg-config'

[host_machine]
system = 'linux'
cpu_family = 'x86'
cpu = 'native'
endian = 'little'

[properties]
pkg_config_libdir = '/usr/lib/pkgconfig'

[built-in options]
c_args = '-m32'
c_link_args = '-m32'
cpp_args = '-m32'
cpp_link_args = '-m32'
libdir = 'lib'
